{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wester{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="root">
        <div class="header">
            <div class="container">
                <img src="{% static 'svg/logo.svg' %}" width="35" height="35">
            </div>
        </div>
        
        <div class="content container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
